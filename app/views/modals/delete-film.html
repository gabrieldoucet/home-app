<h4 class="mb-2">Add Film</h4>

<form class="mb-2">
  <div class="form-group">
    <label for="inputTitle">Title</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Film title" ng-model="vm.newFilm.title">
  </div>
  <div class="form-group">
    <label for="inputDate">Date</label>
    <input type="date" class="form-control" id="inputDate" placeholder="DD/MM/YYYY" ng-model="vm.newFilm.date">
  </div>
  <div class="form-group">
    <label for="inputLocation">Location</label>
    <input type="text" class="form-control" id="inputLocation" placeholder="Location" ng-model="vm.newFilm.location">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="unlimitedCheck" ng-model="vm.newFilm.unlimited">
    <label class="form-check-label" for="unlimitedCheck">Unlimited subscription</label>
  </div>
</form>
<button class="btn btn-primary" ng-click="vm.addFilm()">Submit</button>
<button class="btn btn-primary" ng-click="vm.close()">Close</button>
