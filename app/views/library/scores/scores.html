<!-- Menu Bar -->
<div class="row p-1" style="border-bottom: solid 1px lightgray">
  <div class="col-12 mt-2 mb-1 d-flex justify-content-between">
    <h4 class="m-0" style="vertical-align: middle;"><i class="fas fa-film mr-1 film-icon"></i>Scores</h4>
    <button class="btn btn-primary" ng-click="vm.addScore()">Add Entry</button>
  </div>
</div>

<!-- Body -->
<div class="row p-2" style="background-color: rgba(205, 205, 205, 0.35)">
  <div class="col-12">
    <table class="table col-12">
      <thead>
        <tr>
          <th scope="col">Actions</th>
          <th scope="col">Composer</th>
          <th scope="col">Title</th>
          <th scope="col">Edition</th>
          <th scope="col">Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="score in vm.scores">
          <td><button class="btn btn-sm btn-outline-primary" ng-click="vm.deleteScore(score._id)"><i class="fa fa-trash"></i></button></td>
          <td>{{score.composer}}</td>
          <td>{{score.title}}</td>
          <td>{{score.edition}}</td>
          <td>{{score.notes}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
